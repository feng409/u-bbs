{% extends 'base.html' %} 

{% block content %}
<div id="sidebar">
  {% include 'userbar.html' %}
  {% if g.user %}
  <!-- 发布话题栏 start -->
  <div class="panel">
    <div class="inner">
      <a href="{{ url_for('topic.add') }}" class="create_topic_btn">
        <span class="span-success">发布话题</span>
      </a>
    </div>
  </div>
  <!-- 发布话题栏 end -->
  {% endif %}
</div>

<div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb text-center">
        <li class="active">{{ message.title }}</li>
      </ul>
    </div>
    <div class="inner post">
      {{ message.content }}
    </div>
  </div>
</div>
{% endblock %}
