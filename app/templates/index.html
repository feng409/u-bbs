{% extends 'base.html' %} 

{% block content %}
<div id="sidebar">
  <!-- 发布话题栏 start -->
  <div class="panel">
    <div class="inner">
      <a href="{{ url_for('topic.add') }}" class="create_topic_btn">
        <span class="span-success">发布话题</span>
      </a>
    </div>
  </div>
  <!-- 发布话题栏 end -->
</div>

<div id="content">
  <div class="panel">
    <div class="header">
      <a href="{{ url_for('.index') }}" class="topic-tab {{ '' if tab_title else 'current-tab' }}">
        全部的帖子
      </a>
      {% for tab in tabs %}
      <a href="{{ url_for('.index', tab=tab.title) }}" 
        class="topic-tab {{ 'current-tab' if tab.title == tab_title }}">
        {{ tab.title }}
      </a>
      {% endfor %}
    </div>
    <div class="inner post">
      <div class="topic_list">
        {% for t in topic_list %}
        <div class="cell">
          <div class="topic_title_wrapper">
            <a class="topic_title" href="{{ url_for('topic.detail', id=t.id) }}">
              {{ t.title }}
            </a>
            <span>3 / {{ t.views }}</span>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
